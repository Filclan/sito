<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>letsgoski</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('https://preview.redd.it/doabqw0qbbk51.jpg?width=320&crop=smart&auto=webp&s=5b1896e15a466f2615dc609c84c6a00d960ea232');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      background-color: white;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 20px;
    }
    .img-fluid {
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Overlay container */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .overlay img {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: spin 10s linear infinite;
      opacity: 0.7;
    }

    /* Immagine fantasma */
    .ghost-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 90vh;
      width: auto;
      pointer-events: none;
      z-index: 3;
      opacity: 0;
      animation: ghost-fade 25s ease-in-out infinite;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes spin-pulse {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes ghost-fade {
      0% { opacity: 0; }
      50% { opacity: 0.5; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Immagine fantasma -->
  <img src="https://preview.redd.it/dr-glove-or-something-idk-v0-l94ylmj8cjbf1.jpeg?width=1080&crop=smart&auto=webp&s=3f017d33bb722455fb79c9fe28a802c63ef98925" class="ghost-image">

  <!-- Overlay immagini -->
  <div class="overlay" id="overlay"></div>

  <!-- Contenuto principale -->
  <div class="container text-center position-relative" style="z-index: 2;">
    <h1>Non Ã¨ mai Lupus</h1>

    <div class="row mt-4">
      <div class="col-md-4 mb-4">
        <img src="https://preview.redd.it/houses-face-gets-me-always-v0-7tzm75fnex8e1.jpg?width=640&crop=smart&auto=webp&s=f682239c782b73d7de356ace6ff9afdfbc0456a6" class="img-fluid main-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://mr.comingsoon.it/rsz/serietv/serie/11/11_3.jpg?preset=pstr300" class="img-fluid main-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://i.imgur.com/OveJI9l.jpg" class="img-fluid main-img">
      </div>
    </div>
  </div>

  <script>
	const overlay = document.getElementById('overlay');
	const imgSrc = 'https://i.imgur.com/UpRxRuR.png';

	// Immagini random sullo sfondo
	for (let i = 0; i < 20; i++) {
		const img = document.createElement('img');
		img.src = imgSrc;
		img.style.top = Math.random() * 100 + '%';
		img.style.left = Math.random() * 100 + '%';
		img.style.width = '150px';
		img.style.height = '150px';
		img.style.animationDuration = (2.5 + Math.random() * 5) + 's';
		overlay.appendChild(img);
	}

	// Animazione random per le immagini principali
	const mainImages = document.querySelectorAll('.main-img');
	mainImages.forEach(img => {
		const duration = (5 + Math.random() * 10) + 's'; // tra 5 e 15 secondi
		img.style.animation = `spin-pulse ${duration} linear infinite`;
	});
	</script>

</body>
</html>
